require:
  - rubocop-rspec

AllCops:
  NewCops: enable
  SuggestExtensions: false

Gemspec/RequireMFA:
  Enabled: false

Layout/ExtraSpacing:
  AllowForAlignment: true
Layout/LineLength:
  Max: 80
Layout/MultilineMethodCallIndentation:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  AllowedMethods:
    - change
Lint/ConstantDefinitionInBlock:
  Exclude:
    - spec/spec_helper.rb
Lint/MissingSuper:
  Enabled: false

Naming/MethodParameterName:
  AllowedNames:
    - by
    - to

Style/CharacterLiteral:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ExplicitBlockArgument:
  Enabled: false
Style/FormatStringToken:
  EnforcedStyle: template
Style/FrozenStringLiteralComment:
  Enabled: false
Style/RescueStandardError:
  EnforcedStyle: implicit
Style/StringLiterals:
  EnforcedStyle: double_quotes

RSpec/AnyInstance:
  Enabled: false
RSpec/ContextWording:
  Prefixes:
    - when
    - with
    - without
    - if
    - unless
    - and
    - but
RSpec/DescribedClass:
  SkipBlocks: true
RSpec/ExpectChange:
  EnforcedStyle: block
RSpec/LetSetup:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Max: 10
RSpec/NestedGroups:
  Enabled: false
RSpec/SharedExamples:
  Enabled: false
